name: Deploy Node.js project to Azure Function App

# on:
#   push:
#     branches:
#         - main
#     paths:
#       - 'scraper/**'

on:
  pull_request: 

# CONFIGURATION
# For help, go to https://github.com/Azure/Actions

env:
  AZURE_FUNCTIONAPP_NAME: 'ab-scraper'      # set this to your function app name on Azure
  AZURE_FUNCTIONAPP_PACKAGE_PATH: './scraper'       # set this to the path to your function app project, defaults to the repository root
  NODE_VERSION: '20.x'                      # set this to the node version to use (e.g. '8.x', '10.x', '12.x')

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v4
      with:
        sparse-checkout: |
          scraper

    - name: Setup Node ${{ env.NODE_VERSION }} Environment
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: 'Resolve Project Dependencies Using Npm'
      shell: bash
      run: |
        pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
        npm install
        popd

    - name: 'Run Azure Functions Action'
      uses: Azure/functions-action@v1
      id: fa
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
